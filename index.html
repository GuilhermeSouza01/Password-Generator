<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassGenerator</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <section>
        <h1>Password Generator</h1>
        <p>Use our generator to create a strong and secure password.</p>
        <div>
            <input type="text" name="password" id="password-input">
            <input type="range" name="password-length" id="password-length" value="16" min="4" max="64">

            <button id="copy-button">Copy PassWord</button>
        </div>
    </section>
    <script src="/js/main.js"></script>
</body>

</html>
