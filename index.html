<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap" rel="stylesheet">
    <title>PassGenerator</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <main>
        <section class="hero">
            <h1 class="title">Password Generator</h1>
            <p class="subtitle">Use our generator to create a strong and secure password.</p>
        </section>


        <section class="password-container">

            <div class="options-container">
                <div class="input-text">
                    <input type="text" name="password" id="password-input">

                </div>
                <div class="actions">
                    <button id="simple-copy-pass">
                        <img src="./assets/copy.svg" alt="Copy Button" width="42">

                    </button>
                    <button id="renew">
                        <img src="./assets/renew.svg" alt="Renew Password Button" width="42">
                    </button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="indicator-bar" class="bar "></div>
            </div>
        </section>

        <section class=" password-container customize">
            <h3 class="title">Personalize</h3>
            <div class="actions">
                <div class="container-password-personalize">
                    <p>Size: <span id="pass-length-text">16</span></p>
                    <input type="range" class="slider" name="password-length" id="password-length" value="16" min="4"
                        max="64">
                </div>
                <div class="pass-config">
                    <label class="checkbox-container">
                        <span class="text">Uppercase</span>
                        <input type="checkbox" id="uppercase-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Numbers</span>
                        <input type="checkbox" id="number-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Symbols</span>
                        <input type="checkbox" id="symbol-check" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </section>

        <div class="submit">
            <button id="copy-button">Copy Password</button>
        </div>

    </main>
    <script src="/js/main.js"></script>
</body>

</html>
